<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="colum1">
      <div class="description">
        <img class="photo"src="images/image-jeremy.png" alt="">
        <p class="report">Report for</p>
        <p class="name">Jeremy Robson</p>
      </div>
      <div class="timess">
        <p class="daily" id="daily">Daily</p>
        <p class="weekly" id="weekly">Weekly</p>
        <p class="Monthly" id="monthly">Monthly</p>
      </div>
      
    </section>

    <section class=" box work">
      
      <img src="images/icon-work.svg" alt="" class="box-img">
      
      <div class="info">
        <p class="area">Work <img class="points" src="images/icon-ellipsis.svg" alt=""></p>
        <p class="time">32hrs</p>
        <p class="last-week">Last Week - 36hrs</p>
      </div>
    </section>

    <section class="box play">
      <img src="images/icon-play.svg" alt="" class="box-img">
      
      <div class=" info">
        <p class="area">Play<img class="points" src="images/icon-ellipsis.svg" alt=""></p>
        <p class="time">10hrs</p>
        <p class="last-week">Last Week - 8hrs</p>
      </div>
    </section>
    
    <section class="box study">
      <img src="images/icon-study.svg" alt="" class="box-img">
      
      <div class="info">
        <p class="area">Study<img class="points" src="images/icon-ellipsis.svg" alt=""></p>
        <p class="time">4hrs</p>
        <p class="last-week">Last Week - 7hrs</p>
      </div>
    </section>

    <section class="box exercise">
      <img src="images/icon-exercise.svg" alt="" class="box-img">
      
      <div class="info">
        <p class="area">Exercise<img class="points exercise-point" src="images/icon-ellipsis.svg" alt=""></p>
        <p class="time">4hrs</p>
        <p class="last-week">Last Week - 5hrs</p>
      </div>
    </section>

    <section class="box social">
      <img src="images/icon-social.svg" alt="" class="box-img">
      
      <div class="info">
        <p class="area">Social<img class="points" src="images/icon-ellipsis.svg" alt=""></p>
        <p class="time">5hrs</p>
        <p class="last-week">Last Week - 10hrs</p>
      </div>
    </section>

    <section class="box SelfCare">
      <img src="images/icon-self-care.svg" alt="" class="box-img">
      
      <div class="info">
        <p class="area">Self Care<img class="points selfcare-point" src="images/icon-ellipsis.svg" alt=""></p>
        <p class="time">2hrs</p>
        <p class="last-week">Last Week - 2hrs</p>
      </div>
    </section>
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Víctor Q</a>.
  </div>
  
</body>
</html>
